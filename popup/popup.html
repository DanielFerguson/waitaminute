<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaitAMinute</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>WaitAMinute</h1>
            <label class="toggle">
                <input type="checkbox" id="enableToggle" checked>
                <span class="slider"></span>
            </label>
        </header>

        <div class="add-domain">
            <input type="text" id="domainInput" placeholder="Enter domain (e.g., twitter.com)">
            <button id="addButton">Add</button>
        </div>

        <div class="domain-list" id="domainList">
            <!-- Domains will be added here dynamically -->
        </div>

        <!-- Modal for configuring time slots -->
        <div id="timeSlotModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Configure Time Slots</h3>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="domain-display" id="modalDomain"></div>

                    <div class="block-type-section">
                        <label>Block Type:</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="blockType" value="soft" checked>
                                <span>Soft Block (with challenge)</span>
                            </label>
                            <label>
                                <input type="radio" name="blockType" value="hard">
                                <span>Hard Block (no bypass)</span>
                            </label>
                        </div>
                    </div>

                    <div class="always-block-section">
                        <label>
                            <input type="checkbox" id="alwaysBlock">
                            <span>Always block (ignore time slots)</span>
                        </label>
                    </div>

                    <div id="timeSlotConfig" class="time-slot-config">
                        <h4>Time Slots</h4>
                        <div class="time-slot-list" id="timeSlotList"></div>
                        <button id="addTimeSlot" class="btn-secondary">Add Time Slot</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveTimeSlots" class="btn-primary">Save</button>
                    <button id="cancelTimeSlots" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div class="settings">
            <h3>Settings</h3>
            <div class="setting-item">
                <label for="challengeType">Challenge Type:</label>
                <select id="challengeType">
                    <option value="countdown">Countdown Timer</option>
                    <option value="math">Simple Math</option>
                    <option value="turnstile">Cloudflare Turnstile</option>
                </select>
            </div>
            <div class="setting-item" id="waitDurationSection">
                <label for="waitDuration">Wait Duration (seconds):</label>
                <input type="number" id="waitDuration" min="5" max="300" value="30">
            </div>
            <div class="setting-item" id="turnstileKeySection" style="display: none;">
                <label for="turnstileKey">Turnstile Site Key:</label>
                <input type="text" id="turnstileKey" placeholder="Enter your site key">
            </div>
            <div class="setting-item">
                <label for="bypassDuration">Bypass Duration (minutes):</label>
                <input type="number" id="bypassDuration" min="1" max="60" value="10">
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
